<div class="row">
    <br>
    <h3>Search items</h3>
    <hr>
    <div class="col-lg-3">
      <div class="input-group">
        <label for="name">Item name</label>
        <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name">
      </div>
    </div>
    <div class="col-lg-2">
      <div class="input-group">
        <label for="price">Item price</label>
        <input type="text" name="price" id="price" class="form-control" [(ngModel)]="price">
      </div>
    </div>
    <div class="col-lg-3">
      <div class="input-group">
        <label for="type">Item type</label>
        <input type="text" name="type" id="type" class="form-control" [(ngModel)]="type">
      </div>
    </div>

    <div class="col-lg-3">
        <div class="input-group">
          <label for="resName">Restaurant name</label>
          <input type="text" name="resName" id="resName" class="form-control" [(ngModel)]="restaurantName">
        </div>
      </div>

    <div class="col-lg-1">
      <br>
      <button class="btn btn-default" (click)="searchItems()">Search</button>
    </div>
  </div>

  <div class="row">
    <h4>Search results</h4>
    <app-item *ngFor="let item of items" [item]="item"></app-item>
  </div>
